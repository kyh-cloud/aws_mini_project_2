{% load static %}
   <!-- Footer -->
            <section id="footer" class="wrapper">
               <div class="title">맺음말</div>
               <div class="container">
                  <header class="style1">
                     <h2>저희와 연락하기 위해서는..</h2>
                     <p>
                        저희를 후원하고 싶으신 분들의 연락을 기다립니다.<br />
                        많은 연락 부탁드립니다.
                     </p>
                  </header>
                  <div class="row">
                     <div class="col-6 col-12-medium">
                        <!-- Contact Form -->
                           <section>
                              <form method="post" action="#">
                                 <div class="row gtr-50">
                                    <div class="col-6 col-12-small">
                                       <input type="text" name="name" id="contact-name" placeholder="Name" />
                                    </div>
                                    <div class="col-6 col-12-small">
                                       <input type="text" name="email" id="contact-email" placeholder="Email" />
                                    </div>
                                    <div class="col-12">
                                       <textarea name="message" id="contact-message" placeholder="Message" rows="4"></textarea>
                                    </div>
                                    <div class="col-12">
                                       <ul class="actions">
                                          <li><input type="submit" class="style1" value="Send" /></li>
                                          <li><input type="reset" class="style2" value="Reset" /></li>
                                       </ul>
                                    </div>
                                 </div>
                              </form>
                           </section>
                     </div>
                     <div class="col-6 col-12-medium">
                        <!-- Contact -->
                           <section class="feature-list small">
                              <div class="row">
                                 <div class="col-6 col-12-small">
                                    <section>
                                       <h3 class="icon solid fa-home">우편 주소</h3>
                                       <p>
                                          서울시<br />
                                          교대역<br />
                                          플레이데이타
                                       </p>
                                    </section>
                                 </div>
                                 <div class="col-6 col-12-small">
                                    <section>
                                       <h3 class="icon solid fa-comment">Social</h3>
                                       <p>
                                          <a href="#">@untitled-corp</a><br />
                                          <a href="#">instagram.com/playdata</a><br />
                                          <a href="#">facebook.com/playdata</a>
                                       </p>
                                    </section>
                                 </div>
                                 <div class="col-6 col-12-small">
                                    <section>
                                       <h3 class="icon solid fa-envelope">Email</h3>
                                       <p>
                                          <a href="#">info@playdata.com</a>
                                       </p>
                                    </section>
                                 </div>
                                 <div class="col-6 col-12-small">
                                    <section>
                                       <h3 class="icon solid fa-phone">Phone</h3>
                                       <p>
                                          (000) 555-0000
                                       </p>
                                    </section>
                                 </div>
                              </div>
                           </section>
                     </div>
                  </div>
                  <div id="copyright">
                     <ul>
                        <li> 조이름</li><li>Design: 1조</li>
                     </ul>
                  </div>
               </div>
            </section>
      </div>
        {% block scripts %}
      <!-- Scripts -->
         <script src="{% static 'assets/js/jquery.min.js' %}"></script>
         <script src="{% static 'assets/js/jquery.dropotron.min.js' %}"></script>
         <script src="{% static 'assets/js/browser.min.js' %}"></script>
         <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
         <script src="{% static 'assets/js/util.js' %}"></script>
         <script src="{% static 'assets/js/main.js' %}"></script>
        {% endblock %}
   </body>
</html>
