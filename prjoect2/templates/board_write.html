{% extends "base.html" %}
{% load static %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}

{% block body %}


    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
         <!-- Main -->
				<div id="main" class="wrapper style2">
					<div class="title">-게시판-</div>
					<div class="container">






        <!-- ======= Services Section ======= -->
        <section id="services" class="services">
          <div class="container">

            <div class="section-title" data-aos="fade-up">
                <h3>게시판 등록</h3>

                <form action="/board_insert" id="frmBoard">
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr style="height:45px;border-top:solid 1px #dddddd;">
                            <td width="20%" align="center">제목</td>
                            <td width="80%" align="left"><input type="input" placeholder="제 목" name="title" style="width:100%;"></td>
                        </tr>
                        <tr style="height:45px;border-top:solid 1px #dddddd;">
                            <td width="20%" align="center">내용</td>
                            <td width="80%" align="left"><textarea name="b_context" style="width:100%;" rows="5"></textarea></td>
                        </tr>
                        <tr style="height:45px;border-top:solid 1px #dddddd;" align="center">
                            <td width="100%" colspan="2">
                                <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:30px; margin-top:40px;" onclick="javascript:document.getElementById('frmBoard').submit();">저장</button>
                            </td>
                        </tr>
                    </table>
                </form>

            </div>

          </div>
        </section><!-- End Services Section -->

    </main><!-- End #main -->

    {% include "footer.html" %}

{% endblock %}
