{% extends "base.html" %}
{% load static %}

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/home.js' %}"></script>
{% endblock %}

{% block body %}


    <main id="main">

        <!-- ======= Breadcrumbs ======= -->
        <div id="main" class="wrapper style2">
					<div class="title">-게시판-</div>
					<div class="container">

        <!-- ======= Services Section ======= -->
        <section id="services" class="services">
          <div class="container">

            <div class="section-title" data-aos="fade-up">
                <div style="margin:20px 0;text-align:center;">
                <h3>게시판 수정</h3>
                </div>
                {% if not rsDetail %}
                    <p class="text-center">내용이 없습니다! </p>
                {% endif %}
                <div style="margin:20px 0;">

                <form action="/board_update" id="frmBoard">
                {% for i in rsDetail %}
                    <input type="hidden" name="b_number" value="{{ i.b_number }}" >
                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr style="height:45px;border-top:solid 1px #dddddd;">
                            <td width="20%" align="center">제목</td>
                            <td width="80%" align="left"><input type="input" placeholder="제목" name="title" value="{{ i.title }}" style="width:100%;"></td>
                        </tr>
                        <tr style="height:45px;border-top:solid 1px #dddddd;">
                            <td width="20%" align="center">내용</td>
                            <td width="80%" align="left"><textarea name="b_context" style="width:100%;" rows="5">{{ i.b_context }}</textarea></td>
                        </tr>
                        <tr style="height:60px;border-top:solid 1px #dddddd;" align="center">
                            <td width="100%" colspan="2">
                                <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px; margin-top:40px;" onclick="javascript:document.getElementById('frmBoard').submit();">저장</button>
                                <button class="btn btn-outline-success my-2 my-sm-0" style="margin-right:10px; margin-top:40px;" onclick="location.href='/home'">취소</button>
                            </td>
                        </tr>
                    </table>
                {% endfor %}
                </form>


            </div>

          </div>
        </section><!-- End Services Section -->
        </div>

            </div>

          </div>
    </main><!-- End #main -->

    {% include "footer.html" %}

{% endblock %}
